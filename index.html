    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0a000a; 
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #bgCanvas { z-index: 1; }
        #shardCanvas { z-index: 2; pointer-events: none; }

        /* --- ЭКРАН ИНТРО --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .intro-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 12vw, 5rem); /* Шрифт из новых версий */
            color: #ff00ff;
            text-transform: uppercase;
            font-weight: 900;
            opacity: 0;
            letter-spacing: 50px;
            filter: blur(10px);
            transition: all 1.5s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .intro-text.visible {
            opacity: 1;
            letter-spacing: 6px;
            filter: blur(0);
        }

        .intro-text.explode {
            animation: finalExplode 0.7s ease-in forwards;
        }

        @keyframes finalExplode {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            100% { opacity: 0; transform: scale(4); filter: blur(20px); letter-spacing: 100px; }
        }

        #flash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
        }

        /* --- МЕНЮ --- */
        #main-content {
            opacity: 0;
            display: none;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .container { width: 100%; max-width: 500px; padding: 20px; text-align: center; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 6vw, 2.8rem); /* Шрифт из новых версий */
            margin-bottom: 35px;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #7a00ff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flow 3s linear infinite;
        }

        @keyframes flow { to { background-position: 200% center; } }

        .links-box { display: flex; flex-direction: column; gap: 12px; align-items: center; width: 100%; }
        .btn {
            width: 100%; max-width: 360px;
            padding: 12px 18px;
            border: 2px solid rgba(255, 0, 255, 0.2);
            background: rgba(15, 0, 15, 0.85);
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }
        .btn:hover { 
            background: rgba(255, 0, 255, 0.15); 
            border-color: #ff00ff; 
            transform: scale(1.03); 
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }
        .icon-circle { width: 42px; height: 42px; background: rgba(255, 255, 255, 0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; flex-shrink: 0; border: 1px solid rgba(255, 0, 255, 0.2); }
        .icon-circle i { font-size: 18px; color: #ff00ff; }
        .text-info { display: flex; flex-direction: column; text-align: left; }
        .user-text { font-family: 'Orbitron', sans-serif; font-size: 12px; font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; }
        .app-name { font-size: 10px; color: rgba(255, 255, 255, 0.4); text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<canvas id="shardCanvas"></canvas>

<div id="intro-overlay">
    <div class="intro-text" id="introText">XSIHAD</div>
</div>

<div id="flash"></div>

<div id="main-content">
    <div class="container">
        <h1>XSIHAD PEREHODNIK</h1>
        <div class="links-box">
            <a href="https://on.soundcloud.com/abkO9K2IpEaL3LpPoL" target="_blank" class="btn">

            </a>
            <a href="https://t.me/xsihadlifetgk" target="_blank" class="btn">
                <div class="icon-circle"><i class="fab fa-telegram-plane"></i></div>
                <div class="text-info"><span class="user-text">my life TGK</span><span class="app-name">Telegram</span></div>

</div>

<script>
    const bgCanvas = document.getElementById('bgCanvas');
    const bctx = bgCanvas.getContext('2d');
    const shardCanvas = document.getElementById('shardCanvas');
    const sctx = shardCanvas.getContext('2d');
    const introText = document.getElementById('introText');
    const flash = document.getElementById('flash');
    const mainContent = document.getElementById('main-content');

    let w, h, stars = [], petals = [], shards = [];
    let state = 'scattered'; 

    function resize() {
        w = bgCanvas.width = shardCanvas.width = window.innerWidth;
        h = bgCanvas.height = shardCanvas.height = window.innerHeight;
    }

    class Shard {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = (Math.random() - 0.5) * 6;
            this.size = Math.random() * 3 + 2;
            this.angle = Math.random() * Math.PI * 2;
            this.spin = (Math.random() - 0.5) * 0.2;
        }
        update() {
            if (state === 'scattered') {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;
            } else if (state === 'converging') {
                this.x += (w / 2 - this.x) * 0.05;
                this.y += (h / 2 - this.y) * 0.05;
                this.size *= 0.99;
            }
            this.angle += this.spin;
        }
        draw() {
            sctx.save();
            sctx.translate(this.x, this.y);
            sctx.rotate(this.angle);
            sctx.fillStyle = '#ff00ff';
            sctx.beginPath();
            sctx.moveTo(-this.size, 0);
            sctx.lineTo(this.size, this.size);
            sctx.lineTo(0, -this.size * 1.5);
            sctx.fill();
            sctx.restore();
        }
    }

    function init() {
        stars = Array.from({length: 80}, () => ({
            x: Math.random() * w, y: Math.random() * h,
            size: Math.random() * 1.5, alpha: Math.random(), speed: Math.random() * 0.02
        }));
        petals = Array.from({length: 25}, () => ({
            x: Math.random() * w, y: Math.random() * h,
            s: Math.random() * 3 + 4, v: Math.random() * 0.8 + 0.4,
            a: Math.random() * 360, swing: Math.random() * 1.5
        }));
        shards = Array.from({length: 35}, () => new Shard());
    }

    function animate() {
        bctx.clearRect(0, 0, w, h);
        sctx.clearRect(0, 0, w, h);

        // Звезды
        stars.forEach(s => {
            s.alpha += s.speed;
            if (s.alpha > 1 || s.alpha < 0) s.speed *= -1;
            bctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0.1, s.alpha)})`;
            bctx.beginPath(); bctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); bctx.fill();
        });

        // Лепестки сакуры
        petals.forEach(p => {
            p.y += p.v; p.x += Math.sin(p.y / 50) * p.swing; p.a += 0.8;
            if (p.y > h + 20) { p.y = -20; p.x = Math.random() * w; }
            bctx.save(); bctx.translate(p.x, p.y); bctx.rotate(p.a * Math.PI / 180);
            bctx.fillStyle = "#ffb7c5"; bctx.beginPath();
            bctx.ellipse(0, 0, p.s, p.s/1.5, 0, 0, Math.PI * 2); bctx.fill(); bctx.restore();
        });

        // Осколки
        if (state !== 'exploded') {
            shards.forEach(s => { s.update(); s.draw(); });
        }

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    init();
    animate();

    setTimeout(() => {
        state = 'converging';
        setTimeout(() => { introText.classList.add('visible'); }, 500);
    }, 1500);

    setTimeout(() => {
        state = 'exploded';
        introText.classList.remove('visible');
        introText.classList.add('explode');
        flash.style.opacity = '1';
        setTimeout(() => {
            document.getElementById('intro-overlay').style.display = 'none';
            mainContent.style.display = 'flex';
            setTimeout(() => { mainContent.style.opacity = '1'; }, 50);
            flash.style.transition = 'opacity 1s ease';
            flash.style.opacity = '0';
        }, 200);
    }, 5000);
</script>

</body>
